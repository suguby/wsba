{% extends 'cms/layout.html' %}

{% block content %}
<div class="col-lg-12 col-md-12">
    <div class="panel panel-white">
        <div class="panel-heading">
            <h4 class="panel-title">Список</h4>
            <div class="panel-control">
                <a href="javascript:void(0);">создать новый</a>
            </div>
        </div>
        <div class="panel-body">
            <div class="project-stats">
               <table class="table">
                   <thead>
                       <tr>
                           <th>#</th>
                           <th>Вопрос</th>
                           <th>Тип</th>
                           <th>Действия</th>
                       </tr>
                   </thead>
                   <tbody>
                   {% for object in object_list %}
                       <tr>
                           <th scope="row">{{ object.number }}</th>
                           <td>{{ object.text }}</td>
                           <td><span class="label label-info">{{ object.answers_type }}</span></td>

                           <td>
                               <div class="btn-group">
                                <button type="button" class="btn btn-primary btn-xs dropdown-toggle"
                                        data-toggle="dropdown" aria-expanded="true">
                                    Выбрать <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu" role="menu">
                                    <li><a href="#">Редактировать</a></li>
                                    <li><a href="#">Копировать</a></li>
                                    <li class="divider"></li>
                                    <li><a href="#">Удалить</a></li>
                                </ul>
                                </div>
                           </td>
                       </tr>
                   {% endfor %}
                   </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
