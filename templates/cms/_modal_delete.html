 <div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true" style="display: none;">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                <h4 class="modal-title" id="mySmallModalLabel">Удалить данный объект</h4>
            </div>
            <form class='form' method="POST" name="delete_form" action="">
            <div class="modal-body">
                    {% csrf_token %}
               <p id="object"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default waves-effect waves-classic" data-dismiss="modal">Отмена</button>
                <button type="submit" class="btn btn-success waves-effect waves-classic">Удалить</button>
            </div>
           </form>
        </div>
    </div>
</div>
