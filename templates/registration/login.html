{% extends 'registration/base.html' %}
{% load bootstrap %}

{%  block container %}
    <div>
        <h3>Вход в систему</h3>
        <form role="form" action="" method="post" >
            {% csrf_token %}
            {{ form|bootstrap }}<br />
            <button type="submit" class="btn btn-primary">Войти</button>
        </form>
        <br>
        <a href="{% url "password_reset" %}">Забыли пароль?</a> / <a href="{% url "registration" %}?next={{ next }}">Регистрация</a>
    </div>
{% endblock %}
