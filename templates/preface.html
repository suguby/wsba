{% extends 'base.html' %}
{%  block container %}
    <div>
        <h1>Добро пожаловать в wsba!</h1><br>
        <p>WSBA это система обучащих презентаций с проведением опросов и тестированием на усвоение материала.</p>
        <br>
        <p>Для регистрирации организации необходимо заполнить форму:</p>
        <form method="post" action="">
            {% csrf_token %}
             <div class="form-group">
                <label for="Organisation_name">Введите имя организации:</label>
                <input type="text" name="Organisation_name" class="form-control">
             </div>
            <input type="submit" class="btn btn-primary" value="Зарегистрировать" >
        </form>
    </div>
{% endblock %}
